version: '3.8'

services:
  content-bot:
    build: .
    container_name: content-bot-prod
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env.production
    volumes:
      - ./sessions:/app/sessions
      - ./logs:/app/logs
    networks:
      - content-bot-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 可选：添加反向代理
  nginx:
    image: nginx:alpine
    container_name: content-bot-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - content-bot
    networks:
      - content-bot-network

networks:
  content-bot-network:
    driver: bridge

volumes:
  sessions:
  logs:
